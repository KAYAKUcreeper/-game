<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しりとり AI 対戦（UI版）</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout">

    <!-- 左：あなた -->
    <div class="side player-side">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5w726e-ADC9DDJdytCRtdPAHogCk3CLTNF-2N3RglZbTgf_Ad1-2N4rQngxYE8IeDlz0E-fhIJOsOGoisP-O1J66KVTFFs9DJ6b7Vd4YyXGkPWNFpmNn0Kl7IkiPhZcnomsfrnDYur4k/s400/figure_fighting_pose.png" class="character">
      <div class="name">あなた</div>
    </div>

    <!-- 真ん中：ログ -->
    <div class="center">
      <h1>AIしりとり</h1>
      <div id="log"></div>

      <input id="wordInput" placeholder="単語を入力">
      <button id="sendBtn">送信</button>
    </div>

    <!-- 右：AI -->
    <div class="side ai-side">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5w726e-ADC9DDJdytCRtdPAHogCk3CLTNF-2N3RglZbTgf_Ad1-2N4rQngxYE8IeDlz0E-fhIJOsOGoisP-O1J66KVTFFs9DJ6b7Vd4YyXGkPWNFpmNn0Kl7IkiPhZcnomsfrnDYur4k/s400/figure_fighting_pose.png" class="character">
      <div class="name">AI</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
